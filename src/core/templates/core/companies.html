{% extends "base.html" %}
{% block content %}

{% block submenu %}
<div class="row">
    <div class="col-md-10 col-md-offset-2">
        <span class="pull-right">
            <a href="{% url 'company' %}" class="btn btn-primary btn-sm" role="button">+ Добави нова</a>
        </span>
    </div>
</div>
{% endblock %}

<div class="row">&nbsp;</div>
<div class="row grey">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Име</th>
                    <th>Булстат</th>
                    <th>МОЛ</th>
                    <th>Град</th>
                    <th>Адрес</th>
                </tr>
            </thead>
            <tbody>
                {% for item in objects %}
                <tr>
                    <td scope="row"><a href="{% url 'company' item.pk %}">{{item.name}} {% if item.default %}*{% endif%}</a></td>
                    <td>{{item.eik}}</td>
                    <td>{{item.mol}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.address}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
