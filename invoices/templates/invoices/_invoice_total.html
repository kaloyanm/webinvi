<label class="col-md-4" >Данъчна основа:</label>
<div class="col-md-8">
    <input type="number" class="form-control input-sm" name="tax_base" v-model="gross" value="" disabled>
</div>

<label class="col-md-4" >% ДДС:</label>
<div class="col-md-8">
    <input type="number" class="form-control input-sm" name="dds" v-model="dds_percent" value="" @blur="calc_total()" @keyup="calc_total()">
</div>

<label class="col-md-4" >Сума за плащане:</label>
<div class="col-md-8">
    <input type="number" class="form-control input-sm" name="total" v-model="total" disabled />
</div>

<label class="col-md-4" >Словом:</label>
<div class="col-md-8">
    <input type="number" class="form-control input-sm" disabled>
</div>
