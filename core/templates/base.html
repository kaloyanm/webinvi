{% load static i18n compress %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <title>{% block title %}Е-фактури - WebInvoices{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static "core/css/style.css" %}" rel="stylesheet">
</head>

<body class="{% block body_class %}{% endblock %}">
  <!-- Sidebar Menu -->
  <aside id="mobile-menu" role="navigation" class="ui vertical inverted sidebar overlay menu">
    <a class="active item">Home</a>
    <a class="item">Work</a>
    <a class="item">Company</a>
    <a class="item">Careers</a>
    <a class="item">Login</a>
    <a class="item">Signup</a>
  </aside>

  <!-- Page Contents -->
  <div class="pusher">
    <div class="_flex _dir-column">
      <div class="wrapper">
        <nav id="main-menu" role="navigation" class="ui borderless aligned inverted large menu menu--main">
          <div class="ui container fluid">
            <a class="menu-toc item">
              <i class="sidebar big icon _mr0"><svg class="svg-icon"><use xlink:href="{% static 'core/symbol-defs.svg' %}#icon-menu"></use></svg></i>
            </a>
            {% include "_navigation.html" %}
          </div>
        </nav>

        <main>
          {% block content %}{% endblock %}
        </main>

        <footer class="ui inverted vertical footer segment">
          <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
              <div class="three wide column">
                <h4 class="ui inverted header">За нас</h4>
                <div class="ui inverted link list">
                  <a href="{% url 'contact' %}" class="item">Контакти</a>
                  <a href="#" class="item">Общи условия</a>
                </div>
              </div>
              <div class="seven wide column">
                <h4 class="ui inverted header">Разработено от</h4>
                <a href="https://wemakeweb.today/" target="_blank"><img class="logo" src="{% static 'core/images/wemakeweb-logo.svg' %}" alt="WeMakweWeb Лого"></a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="{% static 'core/js/public.js' %}"></script>
</body>
</html>
